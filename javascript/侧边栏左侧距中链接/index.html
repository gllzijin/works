<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>侧边栏距中链接</title>
	<style>
		*{margin:0;padding:0;}
		.pic{
			width: 100%;
			height: 900px;
			float:left;
		}
		ul{
			list-style: none;
			position:fixed;
			top:50%;
			left:0px;
		}
	</style>
</head>
<body>
	<img class="pic" src="images/banner1.jpg" alt="该图片加载失败">
	<img class="pic" src="images/banner2.jpg" alt="该图片加载失败">
	<img class="pic" src="images/banner3.jpg" alt="该图片加载失败">
	<img class="pic" src="images/banner4.jpg" alt="该图片加载失败">
	<img class="pic" src="images/banner5.jpg" alt="该图片加载失败">
	<ul>
		<li><img src="images/lanren01.jpg" alt="该图片加载失败"></li>
		<li><img src="images/lanren02.jpg" alt="该图片加载失败"></li>
		<li><img src="images/lanren03.jpg" alt="该图片加载失败"></li>
		<li><img src="images/lanren04.jpg" alt="该图片加载失败"></li>
		<li><img src="images/lanren05.jpg" alt="该图片加载失败"></li>
	</ul>
	<script src="jquery-1.11.1.js"></script>
	<script>
		$("li img").hover(function(){
			$(this).stop().animate({"width":60},500)
		},function(){
			$(this).stop().animate({"width":50},500)
		})
		$("li img").click(function(){
			var ind = $(this).parent().index();
			console.log(ind);
			$("html,body").animate({scrollTop:(ind * 900)},300);return false
		})
	</script>
</body>
</html>
